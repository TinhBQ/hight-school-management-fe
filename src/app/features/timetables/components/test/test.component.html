<div class="grid-container">
  <table id="grid">
    <tbody>
      <tr *ngFor="let row of gridData">
        <td
          *ngFor="let cell of row"
          [class.selected]="cell.selected"
          [class.hovered]="cell.hovered"
          (mousedown)="onMouseDown(cell)"
          (mouseenter)="isDragging && onMouseEnter(cell)"
          (mouseup)="isDragging && onMouseUp()"
        >
          {{ cell.value + 1 }}
        </td>
      </tr>
    </tbody>
  </table>
</div>
